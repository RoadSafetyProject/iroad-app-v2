<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Driver</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="driver-verification">

  <ion-row>
    <ion-col width-100>
      <ion-item>
        <ion-label floating>Driver Licence</ion-label>
        <ion-input type="text" [(ngModel)]="driver.driverLisence"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col width-80>
      <button (click)="verifyDriver()"  full>
        Verify Driver
      </button>
    </ion-col>
    <ion-col width-20>
      <button (click)="scanBarcode()" full>
        <ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-100>
      {{ driver |json }}
    </ion-col>
  </ion-row>

</ion-content>
