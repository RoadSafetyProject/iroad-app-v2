  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vehicle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="vehicle-verification">
  <ion-row>
    <ion-col width-100>
      <ion-item>
        <ion-label floating>Vehicle Plate Number</ion-label>
        <ion-input type="text" [(ngModel)]="vehicle.plateNumber"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col width-100>
      <button (click)="verifyVehicle()"  full>
        Verify Vehicle
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-100>
      {{ vehicle |json }}
    </ion-col>
  </ion-row>
</ion-content>
