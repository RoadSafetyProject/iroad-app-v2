<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)" icon-left>
        <ion-icon name="{{ page.icon}}"></ion-icon>
        &nbsp;&nbsp;{{page.title}}
      </button>
      <button menuClose ion-item  (click)="logOut()" icon-left>
        <ion-icon name="exit"></ion-icon>
        &nbsp;&nbsp;Log out
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav id="root-nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
