<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Driver</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="driver-verification">

  <div *ngIf="!loadingData">
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-label floating>Driver Licence</ion-label>
          <ion-input type="text" [(ngModel)]="driver.driverLisence"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-80>
        <button (click)="verifyDriver()"  full>
          Verify Driver
        </button>
      </ion-col>
      <ion-col width-20>
        <button (click)="scanBarcode()" full>
          <ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>

  <ion-row>
    <ion-col width-100>

      <div *ngIf="loadingData">
        <ion-list>
          <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
            {{ message }}
            <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right></ion-icon>
            <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
              <ion-spinner name="crescent"></ion-spinner>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="verificationData.length > 0 && !loadingData" style="margn-top:1%;">
        <h3 align="center">
          Verification Information
        </h3>
        <ion-list >
          <div *ngFor="let dataValue of verificationData">
            <ion-item *ngIf="dataElementListObject[dataValue.dataElement].displayInReports">
              <h2>{{ dataElementListObject[dataValue.dataElement].name }}</h2>
              <p>{{ dataValue.value }}</p>
            </ion-item>
          </div>
        </ion-list>

        <h3 align="center">
          Historical records
        </h3>
        <ion-list >
          <button ion-item (click)="ViewHistoricalRecords(programAccident)">
            Number of Accidents
            <ion-badge item-right>{{ accidentVehicleHistory.length }}</ion-badge>
            <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
          </button>

          <button ion-item (click)="ViewHistoricalRecords(programOffenceEvent)">
            Number of Offences
            <ion-badge item-right>{{ offenceHistory.length }}</ion-badge>
            <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
          </button>
        </ion-list>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
