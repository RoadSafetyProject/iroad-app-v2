<ion-content padding class="login">
  <ion-grid>

    <ion-row>
      <ion-col class="topSLogan" width-100 >
        <h4 >iRoad 2.0 Mobile application</h4>
        <img [src]="loginData.logoUrl" >
      </ion-col>

    </ion-row>

    <ion-row >
      <ion-col width-100 style="background-color:#ffffff;">

        <ion-list *ngIf="!loadingData">

          <ion-item>
            <ion-input [(ngModel)]="loginData.serverUrl" type="url" placeholder="Enter server URL"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="loginData.username" type="text" placeholder="Enter username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="loginData.password" type="password" placeholder="Enter password"></ion-input>
          </ion-item>

        </ion-list>

        <div *ngIf="loadingData">
          <ion-list>
            <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
              {{ message }}
              <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right></ion-icon>
              <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
                <ion-spinner name="crescent"></ion-spinner>
              </div>
            </ion-item>
          </ion-list>
        </div>

      </ion-col>
    </ion-row>

    <ion-row *ngIf="!loadingData" >
      <!--<ion-col width-5></ion-col>-->
      <ion-col width-100>
        <button (click)="login()" full>
          Login
        </button>
      </ion-col>
      <!--<ion-col width-5></ion-col>-->
    </ion-row>
  </ion-grid>

</ion-content>
